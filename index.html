<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="sweetalert2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>BOTRE | Tienda de camisas, remeras y accesorios</title>
    <meta name="description" content="Encuentra en esta pagina lo que buscas al mejor precio y calidad. Camisas y/o remeras en una sola pÃ¡gina. Envios a todo el pais">
    <meta name="keywords" content="Camisas lisas, camisas estampadas, remeras lisas, remeras estampadas, remeras masculinas, remeras para hombre, camisas masculinas, camisas para hombres">
</head>
<body>
    <header> 
        <nav class="navbar-expand-lg navbar navbar-dark bg-black">
            <div class="container-fluid">
                <a href="index.html"><img src="images/botre-logo.png" id="logoText" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center animate__animated animate__backInDown" id="navbarNav">
                    <ul class="navbar-nav textBlanco">
                        <li class="nav-item">
                            <a id="linkNavbar" class="nav-link active" href="index.html">INICIO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main style="text-align: center">
        <form  id="addProduct">
            <input type="text" placeholder="Nombre" id="nombre" required>
            <input type="number" placeholder="Precio" id="precio" required>
            <button type="submit" class="btn btn-scheme-a" id="btn">AGREGAR PRODUCTO</button><!-- BOTON PARA AGREGAR PRODUCTO -->
        </form>
        <div class="container-fluid text-center">
            <div class="row p-3 justify-content-evenly" id="contenedor"> <!-- MI CONTENEDOR -->
                <!-- ACA SE VAN AGREGANDO MIS PRODUCTOS -->
            </div>
        </div>
        <!-- DIV CARRITO -->
        <div class="container-fluid text-center">
            <div class="row p-3 justify-content-evenly" id="carrito">
                <h1>Carrito de compras</h1>
            </div>
        </div>

        <div class="container-fluid text-center newProduct">
            <div class="row p-3 justify-content-evenly" id="newProduct">
                <div class="col-12 col-md-7 col-lg-1">
                    <p>Categoria:</p>
                    <select name="producto_categoria" id="categoriaP">
                        <option value="" id="camisa">Camisa</option>
                        <option value="" id="remera">Remera</option>
                        <option value="" id="cinturon">Cinturon</option>
                        <option value="" id="billetera">Billetera</option>
                    </select>
                </div>
                <div class="col-12 col-md-7 col-lg-1">
                    <p>Tipo:</p>
                    <select name="producto_tipo" id="tipoP">
                        <option value="" id="mangaLarga">Manga larga</option>
                        <option value="" id="mangaCorta">Manga corta</option>
                    </select>
                </div>
                <div class="col-12 col-md-7 col-lg-1">
                    <p>Molderia:</p>
                    <select name="producto_molderia" id="molderiaP">
                        <option value="" id="regular">Regular</option>
                        <option value="" id="slimfit">SlimFit</option>
                    </select>
                </div>
                <div class="col-12 col-md-7 col-lg-1">
                    <p>Genero:</p>
                    <select name="producto_genero" id="generoP">
                        <option value="" id="masc">Masculino</option>
                        <option value="" id="femn">Femenino</option>
                    </select>
                </div>
                <div class="col-12 col-md-7 col-lg-1">
                    <p>Estilo:</p>
                    <select name="producto_estilo" id="estiloP">
                        <option value="" id="lisa">Lisa</option>
                        <option value="" id="cuadros">A cuadros</option>
                        <option value="" id="estampada">Estampada</option>
                    </select>
                </div>
                <div class="col-12 col-md-7 col-lg-1">
                    <p>Precio:</p>
                    <input type="number" id="precioP" required>
                </div>
                <div class="col-12 col-md-7 col-lg-3 asd">
                    <button type="button" id="addProducto" required>Agregar producto</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="mt-2">Botre | Tienda de ropa masculina | Bs As, Argentina</p>
        <a href=""><i class="bi bi-whatsapp"></i></a>
        <a href="https://www.instagram.com/botreindumentaria/" target="_blank"><i class="bi bi-instagram"></i></a>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/index.js"></script>
</body>
</html>
